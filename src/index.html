<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raycasting</title>
    <script type="module" src="./index.js"></script>
    <style>
      body {
        font-family: system-ui;
        line-height: 1.5;
      }
      input {
        font: inherit;
      }
      .flex {
        display: flex;
        flex-wrap: wrap;
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>2D and 3D Raycasting with JavaScript</h1>
    <p>Controls</p>
    <ul>
      <li>Forward: <kbd>w</kbd></li>
      <li>Back: <kbd>s</kbd></li>
      <li>Turn left: <kbd>a</kbd></li>
      <li>Turn right: <kbd>d</kbd></li>
    </ul>
    <raycasting-game class="flex" max-fps="60" fov="60"></raycasting-game>
    <fieldset>
      <legend>Game settings</legend>
      <label>
        Field of view (FOV)
        <input
          name="fov"
          type="number"
          inputmode="decimal"
          min="1"
          max="90"
          value="60"
          step="1"
        />
      </label>
      <label>
        Max frames per second (FPS)
        <input
          name="max-fps"
          type="number"
          inputmode="decimal"
          min="1"
          max="240"
          value="60"
          step="1"
        />
      </label>
    </fieldset>
    <footer>
      <p>
        Made by
        <a href="https://www.aleksandrhovhannisyan.com/"
          >Aleksandr Hovhannisyan</a
        >.
      </p>
      <p>
        <a href="https://github.com/AleksandrHovhannisyan/raycasting-js/"
          >View source code</a
        >.
      </p>
    </footer>
  </body>
</html>
