<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raycasting</title>
    <meta name="description" value="A demo of 2D and 3D raycasting implemented with vanilla JavaScript and an HTML canvas." />
    <meta property="og:image" content="/screenshot.png">
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1>2D and 3D Raycasting with JavaScript</h1>
    <p id="controls-label" class="font-weight-bold">Controls</p>
    <dl aria-labelledby="controls-label">
      <div>
        <dt>Move forward: </dt>
        <dd><kbd>w</kbd></dd>
      </div>
      <div>
        <dt>Move backward: </dt>
        <dd><kbd>s</kbd></dd>
      </div>
      <div>
        <dt>Turn left: </dt>
        <dd><kbd>a</kbd></dd>
      </div>
      <div>
        <dt>Turn right: </dt>
        <dd><kbd>d</kbd></dd>
      </div>
    </dl>
    <raycasting-game class="flex" max-fps="60" fov="60"></raycasting-game>
    <fieldset>
      <legend class="font-weight-bold">Game settings</legend>
      <label>
        Field of view (FOV)
        <input
          name="fov"
          type="number"
          inputmode="decimal"
          min="1"
          max="90"
          value="60"
          step="1"
        />
      </label>
      <label>
        Max frames per second (FPS)
        <input
          name="max-fps"
          type="number"
          inputmode="decimal"
          min="1"
          max="240"
          value="60"
          step="1"
        />
      </label>
    </fieldset>
    <footer>
      <p>
        Made by
        <a href="https://www.aleksandrhovhannisyan.com/"
          >Aleksandr Hovhannisyan</a
        >. <a href="https://github.com/AleksandrHovhannisyan/raycasting-js/"
        >View source on GitHub</a
      >.
      </p>
    </footer>
  </body>
</html>
